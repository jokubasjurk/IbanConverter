

@main("BAS užduotis") {
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">
<script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">

  <h1 class="display-6 text-center">Simple app</h1>
  <form class="test" method="POST" action="@routes.HomeController.resultPost()">
    <div class="form-group">
      <label for="code1">Šalies kodas</label>
      <input type="text" class="form-control" name="countryCode" placeholder="LT" pattern="[A-Za-z]{2}" required>
    </div>
    <div class="form-group">
      <label for="code2">Banko kodas (2-8)</label>
      <input type="text" class="form-control" name="bankCode" placeholder="514423095" pattern="[0-9]{2,8}" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

}
